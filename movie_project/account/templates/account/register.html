{% extends "movie_app/base.html" %}
{% block content %}

<section class="vh-100 bg-image" style="background-image: url('https://alanya1.com/images/posts/690x450/sinemakapak.webp'); background-size: cover; background-position: center;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-3">
              <h2 class="text-uppercase text-center mb-5">Cinemaya Üye Ol</h2>
              <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}

                            {% if error %}
                                <div class="alert alert-danger">
                                    {{error}}
                                </div>
                            {% endif %}
                            <div class="form-group">
                                <label for="adsoyad" class="text-success">Ad Soyad:</label><br>
                                <input type="text" name="adsoyad" id="adsoyad" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-success">Kullanıcı Adı:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email" class="text-success">Mail Adresi:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-success">Şifre:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="repassword" class="text-success">Şifrenizi tekrar giriniz:</label><br>
                                <input type="password" name="repassword" id="password" class="form-control" required>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" style="transform: scale(2)" />
                              <label class="form-check-label" for="form2Example3g" style="border-color: black"  required>
                                Verdiğim tüm kişisel bilgilerin  6698 sayılı Kişisel Verilerin Korunması Hakkındaki Kanunun kapsamı ve sınırları çerçevesinde kullanılmasına onay veriyorum. <a href="{% url 'bildiri' %}" class="text-body"><u>(Aydınlatma yükümlülüğünün yerine getirilmesinde uyulacak  usul ve esaslar için tıklayınız)</u></a>
                              </label>
                                <input type="submit" name="submit" class="btn btn-success btn-md" value="Kayıt Ol">
                            </div>

   
                            <div id="login-link" class="text-right">
                                <a href="{% url 'user_login' %}" class="text-success">Hesabınız Varsa Buradan Giriş Yapabilirsiniz</a>
                            </div>
                        </form>
