{% extends "movie_app/base.html" %}
{% block content %}
<section class="vh-100 bg-image" style="background-image: url('https://media.istockphoto.com/id/1322463784/tr/vekt%C3%B6r/sinema-sinemada-beyaz-perde-vekt%C3%B6r-ill%C3%BCstrasyon.jpg?s=612x612&w=0&k=20&c=a45xJlOdoWyTv7hoMAY-RIJykXRk0pXbXCRelus4RoA='); background-size: cover; background-position: center;">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}

                            {% if error %}
                                <div class="alert alert-danger">
                                    {{error}}
                                </div>
                            {% endif %}
                            <h2 class="text-uppercase text-center mb-5">Cinemaya Üye Girişi</h2>
                            <div class="form-group">
                                <label for="username" class="text-danger">Kullanıcı Adı:</label><br>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-danger">Şifre:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-danger"><span>Beni Hatırla</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Giriş Yap">

                            </div>
                            <div id="register-link" class="text-right">
                                <a href="{% url 'user_register' %}" class="text-danger">Kaydolmak için tıklayınız</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
